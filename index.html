<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>


    <!-- css linking -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/kidz choice learning.png" type="image/x-icon">
    <!-- js linking -->
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
<style>
    h2{
        color:black;
        background-color:darkorange;
        width:230px;
        font-size: 60px;
        margin-left:40px;
       

    }
</style>


</head>

<body>
    
    <pre><h2 class="center">myPal <text style="color:darkorange;"> culator</text></h2></pre>
    <div class="container card">
        <form id="myCalculator">
            <div class="d-flex">
                <details open="open">
                    <summary> <label for="Inputnumber1">Enter First Number</label>
                    </summary>
                    <input type="number" id="number1" class="form-control Inputnumber1"
                        style="border: 2px solid skyblue;">
                </details>

                <details open="open " class="secondno">
                    <summary> <label for="Inputnumber2">Enter Second Number</label>
                    </summary>
                    <input type="number" id="number2" class="form-control pl-3 Inputnumber2"
                        style="border: 2px solid skyblue;">
                </details>
            </div>
            <details close="close" class="thirdno">
                <summary> <label for="Inputnumber3">Enter third Number</label>
                </summary>
                <input type="number" id="number3" class="form-control Inputnumber3" style="border: 2px solid skyblue;">
            </details>
            <br>

            <button id="add" class="btn btn-outline-primary">Add</button>
            <button id="divide" class="btn btn-outline-warning">Divide</button>
            <button id="multiply" class="btn btn-outline-danger">Multiply</button>
            <button id="modulo" for="modulo" class="btn btn-outline-info">Mod</button>
            <button id="subtract" for="subtract" class="btn btn-outline-dark">Sub</button>
            <div class="form-group pl-3 pt-2 rounded" style="border: 2px solid green; margin-top:20px; height:50px;">
                <p id="result"></p>
            </div>
            <button type="reset" value="reset" class="btn btnreset btn-danger"
                onclick='window.location.reload()'>Clear All!</button>
        </form>
    </div>



</body>

</html>
