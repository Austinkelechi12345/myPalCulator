<head>

<body>
    <div class="container">
        <h1>myCalculator</h1>
        <form id="Calculator">
<h2>Addition Section</h2>
<div class="form-group">
    <label for="add1">1st number</label>
    <input type="text" name="" id="add1" class="form-control">
</div>
<div class="form-group">
    <label for="add1">2nd number</label>
    <input type="text" name="" id="add2" class="form-control">
</div>
<button type="submit" class="btn btn-danger">Add</button>
<div id="result">

</div>
<h2>Subtraction Section</h2>
<div class="form-group">
    <label for="subtract1">1st number</label>
    <input type="text" name="" id="subtract1" class="form-control">
</div>
<div class="form-group">
    <label for="subtract2">2nd number</label>
    <input type="text" name="" id="subtract2" class="form-control">
</div>
<button type="submit" class="btn btn-primary">subract</button>
<div id="answer">

</div>

<h2>Multiplication Section</h2>
<div class="form-group">
    <label for="multiply1">1st number</label>
    <input type="text" name="" id="multiply1" class="form-control">
</div>
<div class="form-group">
    <label for="multiply2">2nd number</label>
    <input type="text" name="" id="multiply2" class="form-control">
</div>
<button type="submit" class="btn btn-danger">multiply</button>
<div id="after">

</div>
<h2>Division Section</h2>
<div class="form-group">
    <label for="divide1">1st number</label>
    <input type="text" name="" id="divide1" class="form-control">
</div>
<div class="form-group">
    <label for="divide2">2nd number</label>
    <input type="text" name="" id="divide2" class="form-control">
</div>
<button type="submit" class="btn btn-info">Divide</button>
<div id="resultant">

</div>



        </div>
